# Using container-based infrastructure
# sudo: false
# enable trusty beta
sudo: required
dist: trusty

# 'bash' will define a generic environment without interfering environment
# settings like "CC=gcc"
language: bash

# Only build the master branch
branches:
    only:
        - master

# Caching the downloaded src packages between several builds to save travis-ci
# download time and bandwidth
cache:
    directories:
        - $HOME/src
        - $HOME/x-tools
        # - $HOME/zlib-install
        # - $HOME/openssl-install
        # - $HOME/pcre-install
        # - $HOME/libsodium-install
        # - $HOME/mbedtls-install
        # - $HOME/libev-install


# Installing needed dependencies
addons:
    apt:
        packages:
            - bison
            - flex
            - gperf
            # - libncurses5
            # - libncurses5-dev
            # - libncursesw5
            # - libncursesw5-dev
            - texinfo
            - help2man
            - asciidoc
            - xmlto
            - libgmp-dev 
            - nettle-dev
            # - libtool
            # - autogen
            # - automake
            - libstdc++6
            - lib32stdc++6 
            - net-tools
            - perl
            # - python
            
            - gcc-multilib
            - g++-multilib
            - lib32z1-dev
            # - gconf
            # - pkg-config

            - libelf1:i386
            # - libelf1-32bit
            # - uuid-dev
            # - libuuid1
            # - uuid-runtime
            - libltdl-dev
            # for miniupnpd
