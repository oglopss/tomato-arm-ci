    - build_tomato

# On failure displaying the last lines of the log file
after_failure:
    - echo ============= tomato ===============
    - tail -n 1000 ~/tomato.txt
    
    
after_success: . $TRAVIS_BUILD_DIR/update-gh-pages.sh
